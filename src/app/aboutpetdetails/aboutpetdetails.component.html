
  
<section class="vh-100" style="margin: 70px;" >
    <div class="container-sm">
<form [formGroup]="uploadForm" (ngSubmit)="upload()">
    <p class="lead fw-normal mb-0 me-3"  style="text-align: center;">Please Fill Pets Infomation</p>
    
  

    <div class="form-outline form-group mb-4" >
     
        <label class="form-label" for="petname"> Pet Name</label>
        <input class="form-control form-control-lg" id="name" formControlName="name" type="text" placeholder="Enter a valid pet name">
        
    </div>
    <div class="  form-outline mb-4">
        <label>Type of Pet</label>
      <select class="browser-default custom-select mb-4" id ="pettype"
      formControlName="petType"  >
        <option selected disabled value="">Type of Pet</option>
        <option value="1">Dog</option>
        <option value="2">Cat</option>
        <option value="3">Birds</option>
      </select>
        
      </div>
    <div class="form-outline mb-4" >
           
        <label class="form-label" for="missingData">Missing  Date</label>
      <input type="Date" id="missingData" formControlName="missingDate" class="form-control form-control-lg"
         placeholder="Enter a missing date " />
    
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="petOwner">Pet Owner Name</label>
            <input type="text" id="petOwner" class="form-control form-control-lg"
        placeholder="Enter a pet ower name " formControlName="petsOwner" />
      
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="petOwneremail">Email</label>
      
        <input type="email" id="petOwneremail" class="form-control form-control-lg"
        placeholder="Enter a owner contact number " formControlName="email" />
        
      </div>
      
      <div class="form-outline mb-4">
        <label class="form-label" for="ownercontactnumber">Owner Contact Number</label>
      
        <input type="number" id="ownercontactnumber" class="form-control form-control-lg"
        placeholder="Enter a owner contact number " formControlName="petsOwnerContactNumber" />
        
      </div>

      <div class="form-outline mb-4">
   
        <label class="form-label" for="aboutpets">About Pet information</label>
      
        <textarea id="aboutpets" rows="2" 
         class="form-control form-control-lg"
        placeholder="Enter pet Details " formControlName="petinfo" ></textarea>
      
       </div>
       <div class="preview" *ngIf="imgFile">
        <img [src]="imgFile" style="width:400px; height:250px">
      </div>
        
    <div class="form-group">
      <label for="file">File</label>
      <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)">
     
     
    </div>
  
    <button class="btn btn-success" type="submit">  Upload Missing Pet Details </button>
  
  </form>

</div>
</section>
